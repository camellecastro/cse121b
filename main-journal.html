<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/journal.css">
    <link rel="stylesheet" href="styles/project.css">
    <title>Main Journal Page</title>
</head>
<body>
    <div id="back-to-home">
        <a href="project.html">
            <img class="icon" src="images/diary.png" alt="Journal Icon">
        </a>
    </div>
    <div class="container">
        <h1 id="journal-book-name"></h1>
        <div id="quote-generator">
            <p id="quote"></p>
            <button id="generate-quote">Generate Quote</button>
        </div>
        <div id="entry-management">
            <button id="write-entry">Write Entry</button>
            <button id="view-entries">View Entries</button>
            <div id="entry-input-container" style="display: none;">
                <textarea id="entry-textarea" placeholder="Write your journal entry..."></textarea>
                <button id="save-entry">Save Entry</button>
            </div>
        </div>
        <div id="entries-list"></div>
    </div>
    <script src="scripts/main-journal.js"></script>
</body>
</html>
