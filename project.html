<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/project.css">
    <title>Journal Page</title>
</head>
<body>
    <div class="container">
        <h1>Journals</h1>
        <div id="existing-journals">
            <h2>Existing Journals</h2>
            <ul id="journal-list"></ul>
        </div>
        <div id="choose-journal">
            <select id="existing-journal-select"></select>
            <button id="choose-existing-journal">Open Journal</button>
        </div>
        <div id="add-journal">
            <h3>Add a Journal</h3>
            <input type="text" id="new-journal-name" placeholder="Enter a new journal name">
            <button id="add-new-journal">Add Journal</button>
        </div>
    </div>
    <script src="scripts/project.js"></script>
</body>
</html>
